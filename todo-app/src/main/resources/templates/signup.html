<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>サインアップ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-card {
            max-width: 450px;
            margin: 80px auto;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 1rem;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h3 class="text-center mb-4">新規ユーザー登録</h3>

    <form th:action="@{/signup}" method="post" th:object="${signupForm}">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <input type="text" th:field="*{username}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" th:field="*{password}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">確認用パスワード</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">登録</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/login}" class="btn btn-outline-secondary">ログインはこちら</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
