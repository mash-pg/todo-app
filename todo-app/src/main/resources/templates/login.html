<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 1rem;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">ToDoアプリ ログイン</h3>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <input type="text" th:field="*{username}" class="form-control" required autofocus>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
    </form>

    <!-- サインアップボタン -->
    <div class="text-center mt-3">
        <a th:href="@{/signup}" class="btn btn-outline-secondary">新規登録はこちら</a>
    </div>

    <p class="text-center text-muted mt-3">
        ユーザー名（テスト用）: <code>test1</code> / パスワード: <code>test</code>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
