<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'エラー ' + ${statusCode}">エラー発生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-box {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1 class="display-4 text-danger" th:text="${statusCode}">エラー</h1>
    <p class="lead mb-4" th:text="${errorMessage}">エラーメッセージがここに表示されます。</p>
    <a href="/" class="btn btn-primary">ホームに戻る</a>
</div>

</body>
</html>
