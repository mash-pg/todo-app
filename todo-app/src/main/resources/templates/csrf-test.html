<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>CSRF Test</title></head>
<body>

<h2>① CSRFトークンあり</h2>
<form method="post" action="/submit-with-csrf">
  <input type="text" name="data" placeholder="データ入力" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">送信</button>
</form>

<h2>② CSRFトークンなし</h2>
<form method="post" action="/submit-no-csrf">
  <input type="text" name="data" placeholder="データ入力" />
  <button type="submit">送信（失敗するはず）</button>
</form>

</body>
</html>
