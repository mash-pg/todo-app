<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo編集</title>
</head>
<body>
<h1>Todo編集</h1>
<form th:action="@{/update}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{task}" placeholder="タスクを入力" required />
    <button type="submit">更新</button>
</form>
<a th:href="@{/}">戻る</a>
</body>
</html>
