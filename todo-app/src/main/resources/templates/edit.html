 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">ToDo 編集</h2>

    <form th:action="@{/update}" method="post" th:object="${todo}" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <!-- タスク名 -->
        <div class="col-12">
            <label for="task" class="form-label">タスク名</label>
            <input type="text" th:field="*{task}" class="form-control" required>
        </div>

        <!-- 説明 -->
        <div class="col-12">
            <label for="description" class="form-label">説明</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <!-- 締切日 -->
        <div class="col-md-6">
            <label for="dueDate" class="form-label">締切日</label>
            <input type="date" th:field="*{dueDate}" class="form-control">
        </div>
        <!-- 優先度 -->
        <div class="col-md-6">
            <label for="priority" class="form-label">優先度</label>
            <select th:field="*{priority}" class="form-select">
                <option value="1">高</option>
                <option value="2">中</option>
                <option value="3">低</option>
            </select>
        </div>

        <!-- タグ -->
        <div class="col-12">
            <label for="tags" class="form-label">タグ</label>
            <input type="text" th:field="*{tags}" class="form-control" placeholder="カンマ区切りで入力 (例: 家事,重要)">
        </div>

        <!-- 完了チェック -->
        <div class="col-12 form-check">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
            <label class="form-check-label" for="completed">完了済み</label>
        </div>

        <!-- ボタン -->
        <div class="col-12 d-flex justify-content-between mt-4">
            <a href="/" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-success">更新する</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
